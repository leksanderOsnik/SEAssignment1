plugins {
    id 'groovy'
    id 'java'
    id 'jacoco'
    id 'application'
    id 'maven-publish'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'joda-time:joda-time:2.10.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

test{
    useJUnitPlatform()
}
